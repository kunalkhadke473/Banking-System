	<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="Images/Loginbank1.jpg"
          class="img-fluid" alt="Sample image">
      </div>
       <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
       
		<form action="regdemo.jsp" method="post">
          <div class="form-container">
            <!-- Username input -->
            <div class="form-outline">
              <label for="uname" class="custom-label">Username:</label>
              <input type="text" name="f1" id="uname" class="form-control form-control-lg custom-input" placeholder="Enter a valid Username" />
            </div>

            <!-- Password input -->
            <div class="form-outline">
              <label for="pass" class="custom-label">Password:</label>
              <input type="text" name="f2" id="pass" class="form-control form-control-lg custom-input" placeholder="Enter password" />
            </div>

            <!-- Account No input -->
            <div class="form-outline">
              <label for="accNo" class="custom-label">Account No:</label>
              <input type="text" name="f3" id="accNo" class="form-control form-control-lg custom-input" placeholder="Enter account number" />
            </div>

            <!-- Account Name input -->
            <div class="form-outline">
              <label for="accName" class="custom-label">Account Name:</label>
              <input type="text" name="f4" id="accName" class="form-control form-control-lg custom-input" placeholder="Enter account name" />
            </div>

            <!-- Balance input -->
            <div class="form-outline">
              <label for="balance" class="custom-label">Balance:</label>
              <input type="text" name="f5" id="balance" class="form-control form-control-lg custom-input" placeholder="Enter balance" />
            </div>
          </div>

          <!-- Buttons -->
          <div class="text-center text-lg-start mt-4 pt-2 btn-group">
            <button type="submit" name="btn" id="btn" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;margin-right:150px;">Register</button>
            <button type="reset" name="btn" id="btn" data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Clear</button>
          </div>
          <br>
          <div class="text-center mt-3 btn-group">
           	<a href="NewForm.html"><button type="button" name="btn" id="btn" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Back</button></a>
          </div>
          
        </form>
       </div>
    </div>
  </div> 
</section>
